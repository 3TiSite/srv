version: '3'

services:

  db:
    image: 3tisite/mariadb
    restart: always
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      MARIAMYSQL_ROOT_PASSWORD: ${MYSQL_PWD}
    volumes:
      - ./mnt/backup/mariadb:/backup
      - ./mnt/data/mariadb:/var/lib/mysql
      - ./conf/init/mariadb:/docker-entrypoint-initdb.d
